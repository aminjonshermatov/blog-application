<form
  [formGroup]="form"
  (ngSubmit)="submit()"
>
  <h1>Create new post</h1>

  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('title').touched && form.get('title').errors
    }"
  >
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      formControlName="title"
    >
    <div
      class="validation"
      *ngIf="form.get('title').touched && form.get('title').errors"
    >
      <small
        *ngIf="form.get('title').errors.required"
      >Title is required</small>
    </div>
  </div>

  <div class="form-control">
    <label>Post content:</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('author').touched && form.get('author').errors
    }"
  >
    <label for="author">Author:</label>
    <input
      type="text"
      id="author"
      formControlName="author"
    >
    <div
      class="validation"
      *ngIf="form.get('author').touched && form.get('author').errors"
    >
      <small
        *ngIf="form.get('author').errors.required"
      >Author is required</small>
    </div>
  </div>

  <button
    class="btn btn-block btn-dark"
    type="submit"
    [disabled]="form.invalid"
  >Create post</button>
</form>
